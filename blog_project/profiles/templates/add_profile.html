{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<h3>I am the category page</h3>
<div style="width:50%; margin:auto;">
    <form action="" method="POST">
        {% csrf_token %}
        
        <!-- Display Non-Field Errors (e.g., duplicate profile errors) -->
        {% if form.non_field_errors %}
            <div class="alert alert-danger">
                {% for error in form.non_field_errors %}
                    <p>{{ error }}</p>
                {% endfor %}
            </div>
        {% endif %}
        
        <!-- Render Form Fields with Crispy Forms -->
        {{ form|crispy }}
        
        <!-- Submit Button -->
        <button class="btn btn-danger">Submit</button>
    </form>
</div>

{% endblock content %}
